<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <section class="section ">
    <article class="article_box">
      <div class="article">
          <h1>Stay updated!</h1>
          <p class="p_article">Join 60,000+ product managers receiving monthly updates on:</p>
          
      <ul class="custom-list">
          <li><img src="./assets/images/icon-list.svg" class="img_list"/><span>Product discovery and building what matters</span></li>
              <li> <img src="./assets/images/icon-list.svg" class="img_list"/><span>Measuring to ensure updates are a success</span></li>
              <li><img src="./assets/images/icon-list.svg" class="img_list"/><span>And much more!</span></li>
      </ul>
          
      <form class="form-control error">
        <p class="p_email_address">Email address</p>
        <p class="p_error">valid email required</p>
        <input type="email" name="email" id="email" placeholder="email@company.com" />
      </form>
      <!-- Button -->
    <button class="btn" type="submit">Subscribe to monthly newsletter</button>
      </div>

    </article>
    <!-- splitted section phase -->
    <div>
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="mockup" class="img_desktopIllustration">
    </div>
  </section>

  <!-- success message box -->
  <div class="success_box">
   <img src="./assets/fonts/" alt="">
  </div>

  <!-- Sign-up form start -->

  <!-- Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter -->

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
</body>

<script src="./app.js"></script>
</html>
